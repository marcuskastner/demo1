    <script>
      let cols;
      let rows;
      LENGTH = 10; // Size of square
      let xoff = 0;
      let yoff = 0;
      let zoff = 0;
      const NOISE_GRADIENT = 0.1; // Gradient of flow change
      const BOOST_RADIUS = 40; // Radius of effect
      const NOISE_SPEED = 0.0001; //Rate of noise increase
      const SQUARE_SIZE_FACTOR = 1.3;
      const MOUSE_SENSITIVITY = 0.5;

      function setup() {
        const canvas = createCanvas(800, 400);
        rectMode(CENTER);
        canvas.parent("p5-container");

        cols = width / LENGTH;
        rows = height / LENGTH;
      }

      function draw() {
        background(220);
        xoff = 0;
        for (let i = 0; i < cols; i++) {
          yoff = 0;
          for (let j = 0; j < rows; j++) {
            // Calculate the center of each square
            const centerX = LENGTH / 2 + i * LENGTH;
            const centerY = LENGTH / 2 + j * LENGTH;

            // Calculate distance to mouse
            const d = dist(mouseX, mouseY, centerX, centerY);

            // Calculate boost factor
            let boost = 0;
            if (d < BOOST_RADIUS) {
              // Linear interpolation: boost is strongest at center and fades to 0 at the edge
              boost = map(d, 0, BOOST_RADIUS, 1, 0);
            }

            // Calculate size based on noise and boost
            const baseSize = map(
              noise(xoff, yoff, zoff),
              0,
              1,
              0,
              LENGTH * SQUARE_SIZE_FACTOR
            );
            const size = baseSize + boost * LENGTH * MOUSE_SENSITIVITY; // Add boost effect

            // Map size to a color gradient
            const colorValue = map(size, 0, LENGTH * 1.8, 0, 255); // Adjust range for smooth gradient
            const squareColor = color(colorValue, 50, 255 - colorValue); // From blue to red

            // Draw the square
            fill(squareColor);
            noStroke();
            rect(centerX, centerY, size);

            yoff += NOISE_GRADIENT;
          }
          xoff += NOISE_GRADIENT;
          zoff += NOISE_SPEED;
        }
      }
    </script>
